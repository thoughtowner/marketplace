<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>
    <form action="/register" method="POST">
        <label for="name">Имя пользователя:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="password">Пароль:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="role">Роль:</label>
        <input type="text" name="role" id="role" required>
        <br>
        <label for="shopTitle">Название магазина для аккаунта "Продавец" (введите "-", если создаёте аккаунт для покупок):</label>
        <input type="text" name="shopTitle" id="shopTitle" required>
        <br>
        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="/login" class="btn btn-link">Войти в систему</a>
</body>
</html>
